{% load static %}

<li>
  <article class="post">
<a href="{% url "post-detailed" post.slug %}">
<img src="{{ post.image.url }}" alt="{{ post.title }}" />
      
      <div class="post__content">
        <h3>{{ post.title }}</h3>
        <p>
          {{ post.excerpt }}
        </p>
{% for tag in post.tag.all  %}
        <p>#{{ tag }}</p>
        {% endfor %}

      </div>
    </a>
  </article>
</li>
